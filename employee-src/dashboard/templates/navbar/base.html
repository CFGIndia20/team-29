<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    {% block head %}

    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-dark fixed-top">
        <a style="color:yellow;font-size:40px;" class="navbar-brand">The/Nudge </a>
        <button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="nav">
            <ul class="navbar-nav  mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-light font-weight-bold" href="#">HOME</a>
                </li>
                {% if not user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link text-light font-weight-bold px-3 dropdown-toggle" data-toggle="dropdown" href="#">Sign in</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Register</a>
                        <a class="dropdown-item" href="#">Login</a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link text-light font-weight-bold px-3" href="#">Logout</a>
                </li>
                {% endif %}


            </ul>
            <!-- Search bar -->
        </div>
    </nav>

    {% block body %}

    {% endblock %}
</body>

</html>
